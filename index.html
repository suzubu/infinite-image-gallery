<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Infinite Draggable Image Gallery</title>
    <link rel="stylesheet"
          href="/styles.css">
</head>

<body>
    <!-- === Loading overlay shown while images render === -->
    <div class="loader">WELCOME</div>

    <!-- === Navigation bar with brand and links === -->
    <nav>
        <div class="logo">
            <a href="#">CommonBlock</a> <!-- Branding link -->
        </div>
        <div class="links">
            <a href="#">About</a>
            <a href="#">Contact</a>
            <div class="socials">
                <a href="#">FB</a>
                <a href="#">IG</a>
                <a href="#">YT</a>
            </div>
        </div>
    </nav>

    <!-- === Footer information === -->
    <footer>
        <p>Experiment 123</p>
        <p>Infinite Gallery</p>
    </footer>

    <!-- === Main interaction canvas and overlay === -->
    <div class="container">
        <div class="canvas"></div>
        <!-- Will hold dynamically generated images -->
        <div class="overlay"></div> <!-- Layer for effects or click targets -->
    </div>

    <!-- === Dynamic project title display === -->
    <div class="project-title">
        <p></p>
    </div>

    <!-- === JavaScript entry point === -->
    <script type="module"
            src="/script.js"></script>
</body>

</html>
